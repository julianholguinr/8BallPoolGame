<!DOCTYPE html>
<html>
    <head>
        <title>Classic Pool Game</title>
    </head>
    <body>
        <canvas id="screen" width="1200" height="700"></canvas>

        <script src="Vector2.js"></script>
        <script src="ButtonState.js"></script> 
        <script src="Mouse.js"></script>
        <script src="Canva.js"></script>
        <script src="Color.js"></script>
        <script src="Assets.js"></script>
        <script src="Ball.js"></script>
        <script src="Stick.js"></script>
        <script src="GameWorld.js"></script>

        <!-- Load Sound first -->
        <script src="./Sound.js"></script>
        <script>
        document.addEventListener('pointerdown', () => {
          if (!Sound._inited) { Sound.init(); Sound._inited = true; }
          Sound.unlock();
          console.log('[Sound] unlocked');
        }, { once: true });
        </script>

        <!-- Then your game scripts -->
        <script src="./Game.js"></script>
        <script src="./Auth.js"></script>

        <script>
            // Initialize authentication and player setup UI
            window.addEventListener('load', () => {
                Auth && Auth.show();
            });
        </script>
    </body>
</html>
